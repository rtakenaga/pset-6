<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
  <script type="text/javascript" src="js/app.js"></script>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>

<div id="myDIV" class="header">
  <h2 style="margin:20px">My To Do List</h2>
  <input type="text" id="myInput" placeholder="What do you need to get done..."><br>

  <span onclick="newElement()" class="addBtn">Add</span>
  <input id="taskPriority" placeholder="Place task priority (1-10)"><br>
</div>

<ul id="myUL">

</ul>

<script>
//Making sure the check works when the to do is done
var list = document.querySelector('ul');
list.addEventListener('click', function(ev) {
  if (ev.target.tagName === 'LI') {
    ev.target.classList.toggle('checked');
  }
}, false);
</script>

</body>
</html>
